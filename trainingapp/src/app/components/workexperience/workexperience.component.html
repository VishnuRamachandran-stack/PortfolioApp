<h2>Skill Set Listed Below (These datas are coming from database)</h2>
    <table border="1">

        <tr>
            <th>Skill Id</th>
            <th>Skill Name</th>
            <th>Domain</th>
            <th>Years of Expertise</th>
        </tr>
        <tr *ngFor="let a of postDetails">
            <td>{{a.skillId}}</td>
            <td>{{a.skillName}}</td>
            <td>{{a.domain}}</td>
            <td>{{a.yearsOfExpertise}}</td>
        </tr>   
    </table>
